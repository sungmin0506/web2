<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loope & array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho','sungmin'];
    </script>
    <h2>Co workers</h2>
    <ul>
    <script>
      var i = 0;
      while(i< coworkers.length){
        document.write("<li><a href='http://www.naver.com'>"+coworkers[i]+"</a></li>");
        i=i+1;
      }
    </script>
    </ul>

  </body>
</html>
